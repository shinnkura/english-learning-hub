<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flashcard Review - English Learning Hub</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 30px;
      color: white;
    }

    .header h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }

    .header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .stats-bar {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .stat {
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      padding: 12px 20px;
      border-radius: 12px;
      color: white;
      text-align: center;
      min-width: 100px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
    }

    .stat-label {
      font-size: 12px;
      opacity: 0.9;
    }

    .card-container {
      perspective: 1000px;
      width: 100%;
      max-width: 500px;
      height: 350px;
      margin-bottom: 30px;
    }

    .flashcard {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .flashcard.flipped {
      transform: rotateY(180deg);
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      text-align: center;
    }

    .card-front {
      background: white;
    }

    .card-back {
      background: #f8fafc;
      transform: rotateY(180deg);
    }

    .card-word {
      font-size: 36px;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 10px;
    }

    .card-phonetic {
      font-size: 18px;
      color: #6b7280;
      font-style: italic;
      margin-bottom: 20px;
    }

    .card-hint {
      font-size: 14px;
      color: #9ca3af;
    }

    .card-meaning {
      font-size: 28px;
      font-weight: 600;
      color: #059669;
      margin-bottom: 15px;
    }

    .card-definition {
      font-size: 16px;
      color: #374151;
      margin-bottom: 10px;
      line-height: 1.5;
    }

    .card-example {
      font-size: 14px;
      color: #6b7280;
      font-style: italic;
      margin-top: 10px;
      padding: 10px;
      background: rgba(0, 0, 0, 0.05);
      border-radius: 8px;
    }

    .card-image {
      width: 120px;
      height: 90px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 15px;
    }

    .rating-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 100%;
      max-width: 500px;
    }

    .rating-label {
      color: white;
      font-size: 16px;
      font-weight: 500;
    }

    .rating-buttons {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      width: 100%;
    }

    .rating-btn {
      padding: 15px 10px;
      border: none;
      border-radius: 12px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .rating-btn:hover {
      transform: translateY(-2px);
    }

    .rating-btn:active {
      transform: translateY(0);
    }

    .rating-btn.again {
      background: #ef4444;
      color: white;
    }

    .rating-btn.hard {
      background: #f97316;
      color: white;
    }

    .rating-btn.good {
      background: #22c55e;
      color: white;
    }

    .rating-btn.easy {
      background: #3b82f6;
      color: white;
    }

    .rating-btn.perfect {
      background: #8b5cf6;
      color: white;
    }

    .rating-btn .btn-label {
      display: block;
    }

    .rating-btn .btn-hint {
      font-size: 11px;
      opacity: 0.8;
      font-weight: normal;
      margin-top: 4px;
    }

    .empty-state {
      background: white;
      border-radius: 20px;
      padding: 60px 40px;
      text-align: center;
      max-width: 400px;
    }

    .empty-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    .empty-title {
      font-size: 24px;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 10px;
    }

    .empty-message {
      color: #6b7280;
      margin-bottom: 20px;
    }

    .btn-primary {
      background: #3b82f6;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-primary:hover {
      background: #2563eb;
    }

    .loading {
      color: white;
      font-size: 18px;
    }

    .progress-bar {
      width: 100%;
      max-width: 500px;
      height: 8px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: white;
      border-radius: 4px;
      transition: width 0.3s;
    }

    .session-complete {
      background: white;
      border-radius: 20px;
      padding: 60px 40px;
      text-align: center;
      max-width: 400px;
    }

    .complete-icon {
      font-size: 64px;
      margin-bottom: 20px;
    }

    .complete-title {
      font-size: 28px;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 10px;
    }

    .complete-stats {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin: 20px 0;
    }

    .complete-stat {
      text-align: center;
    }

    .complete-stat-value {
      font-size: 32px;
      font-weight: 700;
      color: #3b82f6;
    }

    .complete-stat-label {
      font-size: 14px;
      color: #6b7280;
    }

    @media (max-width: 600px) {
      .card-container {
        height: 300px;
      }

      .card-word {
        font-size: 28px;
      }

      .card-meaning {
        font-size: 22px;
      }

      .rating-buttons {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Flashcard Review</h1>
    <p>Click the card to reveal the answer</p>
  </div>

  <div id="app">
    <div class="loading">Loading...</div>
  </div>

  <script>
    const API_BASE = '';

    let cards = [];
    let currentIndex = 0;
    let sessionStats = { reviewed: 0, again: 0, hard: 0, good: 0, easy: 0 };
    let isFlipped = false;

    async function init() {
      await loadCards();
      render();
    }

    async function loadCards() {
      try {
        const response = await fetch(`${API_BASE}/api/flashcards/review?limit=20`);
        const data = await response.json();
        cards = data.data || [];
      } catch (error) {
        console.error('Failed to load cards:', error);
        cards = [];
      }
    }

    async function loadStats() {
      try {
        const response = await fetch(`${API_BASE}/api/flashcards/stats`);
        return await response.json();
      } catch (error) {
        console.error('Failed to load stats:', error);
        return { total: 0, dueForReview: 0, mastered: 0, learning: 0 };
      }
    }

    function render() {
      const app = document.getElementById('app');

      if (cards.length === 0) {
        renderEmpty(app);
        return;
      }

      if (currentIndex >= cards.length) {
        renderComplete(app);
        return;
      }

      renderCard(app);
    }

    function renderEmpty(container) {
      container.innerHTML = `
        <div class="empty-state">
          <div class="empty-icon">ðŸŽ‰</div>
          <h2 class="empty-title">All caught up!</h2>
          <p class="empty-message">No cards due for review. Add more words from webpages or check back later.</p>
          <button class="btn-primary" onclick="location.reload()">Refresh</button>
        </div>
      `;
    }

    function renderComplete(container) {
      const total = sessionStats.reviewed;
      container.innerHTML = `
        <div class="session-complete">
          <div class="complete-icon">âœ¨</div>
          <h2 class="complete-title">Session Complete!</h2>
          <div class="complete-stats">
            <div class="complete-stat">
              <div class="complete-stat-value">${total}</div>
              <div class="complete-stat-label">Cards Reviewed</div>
            </div>
          </div>
          <button class="btn-primary" onclick="startNewSession()">Review More</button>
        </div>
      `;
    }

    async function startNewSession() {
      currentIndex = 0;
      sessionStats = { reviewed: 0, again: 0, hard: 0, good: 0, easy: 0 };
      isFlipped = false;
      await loadCards();
      render();
    }

    function renderCard(container) {
      const card = cards[currentIndex];
      const progress = ((currentIndex) / cards.length) * 100;

      container.innerHTML = `
        <div class="stats-bar">
          <div class="stat">
            <div class="stat-value">${cards.length - currentIndex}</div>
            <div class="stat-label">Remaining</div>
          </div>
          <div class="stat">
            <div class="stat-value">${sessionStats.reviewed}</div>
            <div class="stat-label">Reviewed</div>
          </div>
        </div>

        <div class="progress-bar">
          <div class="progress-fill" style="width: ${progress}%"></div>
        </div>

        <div class="card-container" onclick="flipCard()">
          <div class="flashcard ${isFlipped ? 'flipped' : ''}">
            <div class="card-face card-front">
              <div class="card-word">${escapeHtml(card.word)}</div>
              ${card.phonetic ? `<div class="card-phonetic">/${escapeHtml(card.phonetic)}/</div>` : ''}
              <div class="card-hint">Click to reveal answer</div>
            </div>
            <div class="card-face card-back">
              ${card.image_url ? `<img class="card-image" src="${escapeHtml(card.image_url)}" alt="${escapeHtml(card.word)}">` : ''}
              <div class="card-meaning">${escapeHtml(card.meaning)}</div>
              ${card.definition ? `<div class="card-definition">${escapeHtml(card.definition)}</div>` : ''}
              ${card.example ? `<div class="card-example">"${escapeHtml(card.example)}"</div>` : ''}
            </div>
          </div>
        </div>

        ${isFlipped ? `
          <div class="rating-container">
            <div class="rating-label">How well did you remember?</div>
            <div class="rating-buttons">
              <button class="rating-btn again" onclick="rate(0)">
                <span class="btn-label">Again</span>
                <span class="btn-hint">Forgot</span>
              </button>
              <button class="rating-btn hard" onclick="rate(2)">
                <span class="btn-label">Hard</span>
                <span class="btn-hint">Struggled</span>
              </button>
              <button class="rating-btn good" onclick="rate(3)">
                <span class="btn-label">Good</span>
                <span class="btn-hint">Correct</span>
              </button>
              <button class="rating-btn easy" onclick="rate(4)">
                <span class="btn-label">Easy</span>
                <span class="btn-hint">No effort</span>
              </button>
              <button class="rating-btn perfect" onclick="rate(5)">
                <span class="btn-label">Perfect</span>
                <span class="btn-hint">Instant</span>
              </button>
            </div>
          </div>
        ` : ''}
      `;
    }

    function flipCard() {
      if (!isFlipped) {
        isFlipped = true;
        render();
      }
    }

    async function rate(quality) {
      const card = cards[currentIndex];

      try {
        await fetch(`${API_BASE}/api/flashcards/${card.id}/review`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ quality }),
        });
      } catch (error) {
        console.error('Failed to record review:', error);
      }

      sessionStats.reviewed++;
      if (quality === 0) sessionStats.again++;
      else if (quality <= 2) sessionStats.hard++;
      else if (quality === 3) sessionStats.good++;
      else sessionStats.easy++;

      currentIndex++;
      isFlipped = false;
      render();
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // Keyboard shortcuts
    document.addEventListener('keydown', (e) => {
      if (e.key === ' ' || e.key === 'Enter') {
        e.preventDefault();
        flipCard();
      } else if (isFlipped) {
        if (e.key === '1') rate(0);
        else if (e.key === '2') rate(2);
        else if (e.key === '3') rate(3);
        else if (e.key === '4') rate(4);
        else if (e.key === '5') rate(5);
      }
    });

    init();
  </script>
</body>
</html>
